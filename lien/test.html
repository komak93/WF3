<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulaire2</title>
        <link rel="stylesheet" href="css/test.css">
    </head>

    <body>
        <form class="" action="" method="post">
            <fieldset>
                <legend><strong><em>Informations</em></strong></legend>
                <label for="nom">Nom</label><br />
                <input type="text" name="nom" id="nom" placeholder="Nom" /><br />

                <label for="prenom">Prénom</label><br />
                <input type="text" name="prenom" id="nom"placeholder="Prénom" /><br />

                <label for="tel">Téléphone</label><br />
                <input type="tel" name="name" id="tel" maxlength="10" placeholder="Ex:0123456789" pattern="[0-9]{10}" /><br />

                <label for="cp">Code Postal</label><br />
                <input type="text" name="cp" id="cp" placeholder="Ex:75000" maxlength="5" pattern="[0-9]{5}" /><br />

                <label for="ville">Ville</label><br />
                <input type="text" name="ville" id="ville" list="france">

                    <option value="">Paris</option>
                    <option value="">Marseille</option>
                    <option value="">Lyon</option>
                    <option value="">Bordeaux</option>
                    <option value="">Lille</option>
                </datalist><br />

                <label for="adresse">Adresse</label><br />
                <textarea name="adresse" placeholder="Adresse." rows="3" cols="15"></textarea><br />

            </fieldset>
            <fieldset>

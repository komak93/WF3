<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Video</title>
    </head>

    <body>
        <h1>cic.ogv</h1>
        <video preload controls poster="cic.gif">
            <source src="cic.ogv" type="video/ogg" />
        </video>

        <h1>cic.mp4</h1>
        <video preload controls loop poster="cic.gif">
            <source src="cic.ogv" />
        </video>

        <h1>cic.mp4</h1>
        <video preload controls autoplay poster="cic.gif">
            <source src="cic.mp4" />
        </video>

        <h1>cic</h1>
        <video preload controls poster="cic.gif">
            <source src="cic.mp4" />
            <source src="cic.ogv" />
            <source src="cic.ogv" type="video/ogg" />
        </video>
    </body>
</html>

<!--
Lors du dernier exemple, nous démarrons avec une source rgv,
si le navigateur ne peut pas lire ogv, il essaiera de lire la source webm,
si ce n'est pas possible, il tentera de lire la source mp4.
cela lui permettra d'avoir plusieur options afin d'être sûr que la video puisse se lire
